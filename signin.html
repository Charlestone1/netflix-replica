<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/fontawesome/css/all.css">
    <link rel="stylesheet" href="/assets/css/signin.css">
    <title>NETFLIX | SignIn</title>
</head>
<body >
    <header >
        <a href="/home.html" class="nav">
            <img src="/assets/images/signin/Fill-14.svg" alt="logo" class="logo">            
        </a>        
        <form class="signin-form"> 
            <div class="form-container">
                <div class="pad-form">
                    <div class="form-title">
                        <h2>Sign In</h2>
                    </div>
                    <div class="input-div">
                        <input type="email" name="email" id="email" placeholder="Email or Phone Number">
                    </div>
                    <div class="input-div">
                        <input type="password" name="password" id="password" placeholder="password">
                    </div>
                    <div class="button-signin">
                        <button>
                            <a href="/home.html">Sign In</a>
                        </button>
                    </div>
                    <div class="remember">
                        <p><input type="checkbox" class="check" name="remember" id="remember"> Remember me</p>
                        <p>Need help?</p>
                    </div>
                    <div class="facebook">
                        <a href="#">
                            <img src="/assets/images/signin/facebook.png" alt="facebook logo" srcset="">
                        </a>
                        <a href="#">
                            Login with Facebook
                        </a>
                    </div>
                    <div class="new-member">
                        <p>New to Netflix? <a href="#">Sign up now.</a></p>
                    </div>
                    <div class="captcha">
                        <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></p>
                    </div>
                </div>
            </div>
        </form>        
    </header>
    <footer class="footer-container">
        <div class="footer-wrapper">
            <div class="foot-title">
                <h3>Questions? Call 1-844-505-2993</h3>
            </div>
            <div class="footer-link-container">
                <div class="footer-links-wrapper">
                    <div class="footer-link-items">
                        <a href="#">FAQ</a>
                        <a href="#">Cookie Preferences</a>
                        <div class="form-list">
                            <form class="form">
                                <span><i class="fa-sharp fa-solid fa-globe"></i></span>
                                <select name="language" class="language" id="language">
                                    <option value="english">English</option>
                                    <option value="purtugess">Turkish</option>
                                    <option value="purtugess">French</option>
                                    <option value="purtugess">Spanish</option>
                                </select>
                            </form>
                        </div>
                        
                    </div>
                    <div class="footer-link-items">
                        <a href="#">Help Center</a>
                        <a href="#">Corporate Information</a>
                    </div>
                </div>
                <div class="footer-links-wrapper">
                    <div class="footer-link-items">
                        <a href="#">Terms of Use</a>                        
                    </div>
                    <div class="footer-link-items">
                        <a href="#">Privacy</a>                       
                    </div>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
